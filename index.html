<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs AI (Stockfish)</title>
    <style>
        body {
            background-color: #1e2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        }
        .light { background-color: #ebecd0; }
        .dark { background-color: #779556; }
        .selected { background-color: #ffeb3b !important; }
        .valid-move { background-color: #baca44 !important; }
        .notation {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #000;
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #4a5aa8; }
        #status {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #difficulty-select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status"></div>
        <div id="chessboard"></div>
        <div class="controls">
            <button onclick="newGame()">NEW GAME</button>
            <button onclick="undoMove()">UNDO MOVE</button>
            <button onclick="toggleNotation()">TOGGLE NOTATION</button>
        </div>
        <select id="difficulty-select" onchange="setDifficulty(this.value)">
            <option value="1">Level 1 (Easiest)</option>
            <option value="5">Level 5</option>
            <option value="10">Level 10</option>
            <option value="15" selected>Level 15 (Hardest)</option>
        </select>
        <div id="error-message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/stockfish-js@0.12.0/stockfish.js"></script>
    <script>
        let game, stockfish, selectedSquare, showNotation, aiDifficulty, isAIThinking, moveStack;

        // Initialize game and AI on page load
        document.addEventListener('DOMContentLoaded', () => {
            try {
                game = new Chess();
                stockfish = new Worker('https://unpkg.com/stockfish-js@0.12.0/stockfish.js');
                selectedSquare = null;
                showNotation = false;
                aiDifficulty = 15; // Default to highest difficulty
                isAIThinking = false;
                moveStack = []; // Track moves for undo

                // Initialize Stockfish with error handling
                stockfish.onmessage = handleStockfishMessage;
                stockfish.onerror = (error) => {
                    showError(`Stockfish Web Worker error: ${error.message || 'Unknown error'}. Ensure internet connection or host stockfish.js locally.`);
                };
                stockfish.onmessageerror = (error) => {
                    showError(`Stockfish message error: ${error.message || 'Unknown message error'}`);
                };

                stockfish.postMessage('uci');
                stockfish.postMessage('isready'); // Confirm Stockfish is ready
                setDifficulty(aiDifficulty);
                createBoard();
                updateStatus();
            } catch (error) {
                showError(`Initialization failed: ${error.message}. Check console for details.`);
                console.error(error);
            }
        });

        // Chess piece symbols
        const pieceSymbols = {
            'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔',
            'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'
        };

        // Create chessboard
        function createBoard() {
            const board = document.getElementById('chessboard');
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    square.dataset.pos = `${String.fromCharCode(97 + col)}${8 - row}`;
                    square.innerHTML = `<div class="piece"></div><span class="notation">${square.dataset.pos}</span>`;
                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }
            updateBoard();
        }

        // Update board state
        function updateBoard() {
            if (!game) return;
            const boardState = game.board();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.querySelector(`[data-pos="${String.fromCharCode(97 + col)}${8 - row}"]`);
                    const pieceDiv = square.querySelector('.piece');
                    const notationSpan = square.querySelector('.notation');
                    const piece = boardState[row][col];
                    pieceDiv.textContent = piece ? pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type] : '';
                    notationSpan.style.display = showNotation ? 'block' : 'none';
                }
            }
            updateStatus();
        }

        // Handle square clicks
        function handleSquareClick(e) {
            if (!game || game.game_over() || isAIThinking) return;
            const pos = e.currentTarget.dataset.pos;
            const piece = game.get(pos);
            if (game.turn() !== 'w') return; // Player is White

            if (selectedSquare) {
                const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
                if (move) {
                    moveStack.push({ fen: game.fen(), move: move.san });
                    updateBoard();
                    clearHighlights();
                    selectedSquare = null;
                    if (!game.game_over()) {
                        isAIThinking = true;
                        updateStatus();
                        setTimeout(getAIMove, 100);
                    }
                } else {
                    clearHighlights();
                    if (piece && piece.color === 'w') {
                        selectedSquare = pos;
                        highlightMoves(pos);
                    } else {
                        selectedSquare = null;
                    }
                }
            } else if (piece && piece.color === 'w') {
                selectedSquare = pos;
                highlightMoves(pos);
            }
        }

        // Highlight valid moves
        function highlightMoves(pos) {
            clearHighlights();
            const moves = game.moves({ square: pos, verbose: true });
            moves.forEach(move => {
                document.querySelector(`[data-pos="${move.to}"]`).classList.add('valid-move');
            });
            document.querySelector(`[data-pos="${pos}"]`).classList.add('selected');
        }

        // Clear highlights
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        // Set AI difficulty
        function setDifficulty(level) {
            aiDifficulty = parseInt(level);
            if (stockfish) {
                stockfish.postMessage(`setoption name Skill Level value ${aiDifficulty}`);
            }
            document.getElementById('difficulty-select').value = level;
        }

        // Request AI move
        function getAIMove() {
            if (!stockfish) {
                showError('Stockfish AI not loaded. Ensure internet connection or host stockfish.js locally.');
                isAIThinking = false;
                return;
            }
            stockfish.postMessage(`position fen ${game.fen()}`);
            stockfish.postMessage('go depth 15');
        }

        // Handle Stockfish messages
        function handleStockfishMessage(event) {
            const message = event.data;
            if (message === 'readyok') {
                console.log('Stockfish ready.');
            } else if (message.startsWith('bestmove')) {
                const bestMove = message.split(' ')[1];
                if (bestMove && bestMove !== '(none)') {
                    game.move(bestMove);
                    moveStack.push({ fen: game.fen(), move: bestMove });
                    updateBoard();
                    isAIThinking = false;
                    checkGameOver();
                }
            }
        }

        // Check game over conditions
        function checkGameOver() {
            if (game.in_checkmate()) {
                alert(`Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`);
            } else if (game.in_stalemate() || game.in_draw()) {
                alert('Game ended in a draw!');
            }
        }

        // Start new game
        function newGame() {
            game.reset();
            moveStack = [];
            selectedSquare = null;
            isAIThinking = false;
            createBoard();
            if (stockfish) stockfish.postMessage('ucinewgame');
            updateStatus();
        }

        // Undo move
        function undoMove() {
            if (moveStack.length >= 2 && !isAIThinking) {
                moveStack.pop(); // Remove AI move
                moveStack.pop(); // Remove player move
                game.load(moveStack.length ? moveStack[moveStack.length - 1].fen : game.startingFen());
                selectedSquare = null;
                updateBoard();
            }
        }

        // Toggle notation
        function toggleNotation() {
            showNotation = !showNotation;
            updateBoard();
        }

        // Update status
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (game.game_over()) {
                statusDiv.textContent = game.in_checkmate() ? 
                    `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!` : 
                    'Draw!';
            } else {
                statusDiv.textContent = `${game.turn() === 'w' ? 'White' : 'Black'} to move${game.in_check() ? ' (in check)' : ''}`;
                if (isAIThinking) statusDiv.textContent = 'AI is thinking...';
            }
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
