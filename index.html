<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Enhanced AI</title>
    <style>
        body {
            background-color: #1e2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        }
        .light { background-color: #ebecd0; }
        .dark { background-color: #779556; }
        .selected { background-color: #ffeb3b !important; }
        .valid-move { background-color: #baca44 !important; }
        .notation {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #000;
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #4a5aa8; }
        #status {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #difficulty-select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 16px;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status">White to move</div>
        <div id="chessboard"></div>
        <div class="controls">
            <button onclick="newGame()">NEW GAME</button>
            <button onclick="undoMove()">UNDO MOVE</button>
            <button onclick="toggleNotation()">TOGGLE NOTATION</button>
        </div>
        <select id="difficulty-select" onchange="setDifficulty(this.value)">
            <option value="1">Level 1 (Easiest)</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
            <option value="10" selected>Level 10 (Hardest)</option>
        </select>
        <div id="error-message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        let game, selectedSquare, showNotation, aiDifficulty, isAIThinking, moveStack;

        // Chess piece symbols
        const pieceSymbols = {
            'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔',
            'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'
        };

        // Piece values for evaluation
        const pieceValues = { 'p': 100, 'n': 320, 'b': 330, 'r': 500, 'q': 900, 'k': 20000 };

        // Initialize game on page load
        document.addEventListener('DOMContentLoaded', () => {
            game = new Chess();
            moveStack = [];
            selectedSquare = null;
            showNotation = false;
            aiDifficulty = 10; // Default to hardest level
            isAIThinking = false;
            createBoard();
            updateStatus();
        });

        // Create chessboard
        function createBoard() {
            const board = document.getElementById('chessboard');
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    square.dataset.pos = `${String.fromCharCode(97 + col)}${8 - row}`;
                    square.innerHTML = `<div class="piece"></div><span class="notation">${square.dataset.pos}</span>`;
                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }
            updateBoard();
        }

        // Update board state
        function updateBoard() {
            if (!game) return;
            const boardState = game.board();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.querySelector(`[data-pos="${String.fromCharCode(97 + col)}${8 - row}"]`);
                    const pieceDiv = square.querySelector('.piece');
                    const notationSpan = square.querySelector('.notation');
                    const piece = boardState[row][col];
                    pieceDiv.textContent = piece ? pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type] : '';
                    notationSpan.style.display = showNotation ? 'block' : 'none';
                }
            }
            updateStatus();
        }

        // Handle square clicks
        function handleSquareClick(e) {
            if (!game || game.game_over() || isAIThinking) return;
            const pos = e.currentTarget.dataset.pos;
            const piece = game.get(pos);
            if (game.turn() !== 'w') return; // Player is White

            if (selectedSquare) {
                const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
                if (move) {
                    moveStack.push({ fen: game.fen(), move: move.san });
                    updateBoard();
                    clearHighlights();
                    selectedSquare = null;
                    if (!game.game_over()) {
                        isAIThinking = true;
                        updateStatus();
                        setTimeout(getAIMove, 500); // Delay for AI move
                    }
                } else {
                    clearHighlights();
                    if (piece && piece.color === 'w') {
                        selectedSquare = pos;
                        highlightMoves(pos);
                    } else {
                        selectedSquare = null;
                    }
                }
            } else if (piece && piece.color === 'w') {
                selectedSquare = pos;
                highlightMoves(pos);
            }
        }

        // Highlight valid moves
        function highlightMoves(pos) {
            clearHighlights();
            const moves = game.moves({ square: pos, verbose: true });
            moves.forEach(move => {
                document.querySelector(`[data-pos="${move.to}"]`).classList.add('valid-move');
            });
            document.querySelector(`[data-pos="${pos}"]`).classList.add('selected');
        }

        // Clear highlights
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        // Set AI difficulty
        function setDifficulty(level) {
            aiDifficulty = parseInt(level);
            document.getElementById('difficulty-select').value = level;
        }

        // Evaluate board position (positive = good for Black, negative = good for White)
        function evaluateBoard(tempGame) {
            const board = tempGame.board();
            let score = 0;

            // Material count
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece) {
                        const value = pieceValues[piece.type];
                        score += piece.color === 'b' ? value : -value;
                    }
                }
            }

            // Piece mobility (number of legal moves)
            const moves = tempGame.moves({ verbose: true });
            score += tempGame.turn() === 'b' ? moves.length * 5 : -moves.length * 5;

            // King safety (simplified: penalize if in check)
            if (tempGame.in_check()) {
                score += tempGame.turn() === 'b' ? -50 : 50;
            }

            return score;
        }

        // Minimax with limited depth
        function minimax(tempGame, depth, isMaximizing) {
            if (depth === 0 || tempGame.game_over()) {
                return evaluateBoard(tempGame);
            }

            const moves = tempGame.moves({ verbose: true });
            if (isMaximizing) {
                let maxEval = -Infinity;
                for (const move of moves) {
                    tempGame.move(move);
                    const evalScore = minimax(tempGame, depth - 1, false);
                    tempGame.undo();
                    maxEval = Math.max(maxEval, evalScore);
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const move of moves) {
                    tempGame.move(move);
                    const evalScore = minimax(tempGame, depth - 1, true);
                    tempGame.undo();
                    minEval = Math.min(minEval, evalScore);
                }
                return minEval;
            }
        }

        // AI move selection
        function getAIMove() {
            const moves = game.moves({ verbose: true });
            if (moves.length === 0) {
                isAIThinking = false;
                updateStatus();
                return;
            }

            let bestMove;
            const randomness = Math.max(0, 10 - aiDifficulty) * 0.1; // More random at lower levels

            if (aiDifficulty <= 3) {
                // Levels 1-3: Mostly random with slight preference for captures
                const evaluatedMoves = moves.map(move => ({
                    move,
                    value: move.captured ? pieceValues[move.captured] : 0
                }));
                evaluatedMoves.sort((a, b) => b.value - a.value);
                const topMoves = evaluatedMoves.slice(0, Math.min(5, evaluatedMoves.length));
                bestMove = topMoves[Math.floor(Math.random() * topMoves.length)].move;
            } else if (aiDifficulty <= 7) {
                // Levels 4-7: Evaluate immediate moves with basic scoring
                const evaluatedMoves = moves.map(move => {
                    const tempGame = new Chess(game.fen());
                    tempGame.move(move);
                    return { move, value: evaluateBoard(tempGame) };
                });
                evaluatedMoves.sort((a, b) => b.value - a.value);
                bestMove = evaluatedMoves[0].value > 0 || Math.random() > randomness ?
                    evaluatedMoves[0].move :
                    moves[Math.floor(Math.random() * moves.length)];
            } else {
                // Levels 8-10: Use minimax with increasing depth
                const depth = aiDifficulty === 8 ? 1 : aiDifficulty === 9 ? 2 : 3;
                const evaluatedMoves = moves.map(move => {
                    const tempGame = new Chess(game.fen());
                    tempGame.move(move);
                    const score = minimax(tempGame, depth - 1, false);
                    return { move, value: score };
                });
                evaluatedMoves.sort((a, b) => b.value - a.value);
                bestMove = Math.random() > randomness ?
                    evaluatedMoves[0].move :
                    moves[Math.floor(Math.random() * moves.length)];
            }

            game.move(bestMove);
            moveStack.push({ fen: game.fen(), move: bestMove.san });
            updateBoard();
            isAIThinking = false;
            checkGameOver();
        }

        // Check game over conditions
        function checkGameOver() {
            if (game.in_checkmate()) {
                alert(`Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`);
            } else if (game.in_stalemate() || game.in_draw()) {
                alert('Game ended in a draw!');
            }
        }

        // Start new game
        function newGame() {
            game.reset();
            moveStack = [];
            selectedSquare = null;
            isAIThinking = false;
            createBoard();
            updateStatus();
        }

        // Undo move
        function undoMove() {
            if (moveStack.length >= 2 && !isAIThinking) {
                moveStack.pop(); // Remove AI move
                moveStack.pop(); // Remove player move
                game.load(moveStack.length ? moveStack[moveStack.length - 1].fen : 'rnbqkbnr/pppppppp/5n2/8/8/5N2/PPPPPPPP/RNBQKB1R w KQkq - 0 1');
                selectedSquare = null;
                updateBoard();
            }
        }

        // Toggle notation
        function toggleNotation() {
            showNotation = !showNotation;
            updateBoard();
        }

        // Update status
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (!game) {
                statusDiv.textContent = 'Game not initialized.';
                return;
            }
            if (game.game_over()) {
                statusDiv.textContent = game.in_checkmate() ? 
                    `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!` : 
                    'Draw!';
            } else {
                statusDiv.textContent = `${game.turn() === 'w' ? 'White' : 'Black'} to move${game.in_check() ? ' (in check)' : ''}`;
                if (isAIThinking) statusDiv.textContent = 'AI is thinking...';
            }
        }

        // Show error (kept for consistency)
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
