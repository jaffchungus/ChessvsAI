            background: rgba(255, 255, 255, 0.1);

        button {
            padding: 12px 25px;
            font-size: 1rem;
            margin: 10px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;

        }

        button:hover { 
            background: #3f51b5;

            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .promotion-option {
            font-size: 48px;
            cursor: pointer;
            padding: 1rem;

        }

        .promotion-option:hover {

            transform: translateY(-2px);
        }

        .game-info {
            text-align: center;

        .game-info h1 {

<body>
    <div class="game-container">
        <div>
            <div class="game-info">
                <h1>Chess vs AI</h1>
                <p>Play against Stockfish AI - Skill Level 15</p>
            </div>
            <div id="status">White's turn</div>
            <div id="chessboard"></div>
            <div class="controls">
                <button onclick="newGame()">New Game</button>
                <button onclick="undoMove()">Undo Move</button>
                <button onclick="toggleNotation()">Toggle Notation</button>
            </div>
            <div class="promotion-dialog" id="promotion-dialog">
                <div class="promotion-option" data-piece="q">♕</div>
                <div class="promotion-option" data-piece="r">♖</div>
                <div class="promotion-option" data-piece="b">♗</div>
                <div class="promotion-option" data-piece="n">♘</div>
            </div>
        </div>
        <div class="side-panel">
            <h2>Game Info</h2>
            <div>
                <strong>Captured by White:</strong>
                <div id="white-captured" class="captured-pieces"></div>
            </div>
            <div>
                <strong>Captured by Black:</strong>
                <div id="black-captured" class="captured-pieces"></div>
            </div>
            <div class="move-history" id="move-history"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const game = new Chess();
        const board = document.getElementById('chessboard');
        const status = document.getElementById('status');
        const promotionDialog = document.getElementById('promotion-dialog');
        const moveHistory = document.getElementById('move-history');
        const whiteCaptured = document.getElementById('white-captured');
        const blackCaptured = document.getElementById('black-captured');
        let selectedSquare = null;
        let validMoves = [];
        let pendingPromotion = null;
        let isAIThinking = false;
        let showNotation = false;
        let moveStack = [game.fen()]; // Initialize with starting position
        const stockfish = new Worker('https://unpkg.com/stockfish-js@0.12.0/stockfish.js');

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    square.dataset.pos = `${String.fromCharCode(97 + col)}${8 - row}`;
                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }
            updateBoard();
        }

        function updateBoard() {
            document.querySelectorAll('.square').forEach(square => {
                const pos = square.dataset.pos;
                const piece = game.get(pos);
                square.textContent = piece ? getPieceSymbol(piece) : '';
                if (showNotation) square.textContent += ` (${pos})`;

                const [rank, file] = fromAlgebraic(pos);
                const isLight = (rank + file) % 2 === 0;
                square.className = `square ${isLight ? 'light' : 'dark'}`;
                square.classList.remove('selected', 'valid-move', 'check');

                if (game.inCheck() && piece?.type === 'k' && piece.color === game.turn()) {
                    square.classList.add('check');
                }
            });
            updateStatus();
            updateMoveHistory();
            updateCapturedPieces();
        }

        function handleSquareClick(e) {
            if (game.game_over() || isAIThinking) return;
            const pos = e.target.dataset.pos;
            const piece = game.get(pos);

            if (selectedSquare === pos) {
                clearSelection();
                return;
            }

            if (piece?.color === game.turn() && game.turn() === 'w') {
                selectedSquare = pos;
                validMoves = game.moves({ square: pos, verbose: true });
                highlightMoves();
                return;
            }

            if (selectedSquare) {
                const move = validMoves.find(m => m.to === pos);
                if (move) {
                    if (move.flags.includes('p')) {
                        showPromotionDialog(selectedSquare, pos);
                    } else {
                        completeMove(move);
                    }
                }
            }
        }

        function completeMove(move, promotionPiece = 'q') {
            const moveObj = { ...move, promotion: promotionPiece };
            game.move(moveObj);
            moveStack.push(game.fen());
            clearSelection();
            updateBoard();
            
            if (!game.game_over() && game.turn() === 'b') {
                isAIThinking = true;
                status.textContent = "AI is thinking...";
                setTimeout(() => {
                    stockfish.postMessage(`position fen ${game.fen()}`);
                    stockfish.postMessage('go depth 15');
                }, 500);
            }
        }

        function clearSelection() {
            selectedSquare = null;
            validMoves = [];
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        stockfish.onmessage = (event) => {
            const message = event.data;
            if (message.startsWith('bestmove')) {
                const bestMove = message.split(' ')[1];
                if (bestMove && bestMove !== 'null') {
                    setTimeout(() => {
                        game.move(bestMove);
                        moveStack.push(game.fen());
                        updateBoard();
                        isAIThinking = false;
                    }, 500);
                }
            }
        };

        function showPromotionDialog(from, to) {
            pendingPromotion = { from, to };
            promotionDialog.style.display = 'flex';
        }

        document.querySelectorAll('.promotion-option').forEach(option => {
            option.addEventListener('click', () => {
                const piece = option.dataset.piece;
                promotionDialog.style.display = 'none';
                completeMove({
                    from: pendingPromotion.from,
                    to: pendingPromotion.to
                }, piece);
            });
        });

        function highlightMoves() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
                if (square.dataset.pos === selectedSquare) {
                    square.classList.add('selected');
                }
                if (validMoves.some(m => m.to === square.dataset.pos)) {
                    square.classList.add('valid-move');
                }
            });
        }

        function updateStatus() {
            let statusText = '';
            if (game.inCheckmate()) {
                statusText = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`;
            } else if (game.inDraw()) {
                statusText = 'Draw!';
            } else if (game.inCheck()) {
                statusText = `Check! ${game.turn() === 'w' ? 'White' : 'Black'}'s turn`;
            } else if (isAIThinking) {
                statusText = "AI is thinking...";
            } else {
                statusText = `${game.turn() === 'w' ? 'White' : 'Black'}'s turn`;
            }
            status.textContent = statusText;
        }

        function newGame() {
            game.reset();
            moveStack = [game.fen()];
            selectedSquare = null;
            validMoves = [];
            isAIThinking = false;
            promotionDialog.style.display = 'none';
            createBoard();
            stockfish.postMessage('ucinewgame');
        }

        function getPieceSymbol(piece) {
            const symbols = {
                w: { 'p': '♙', 'r': '♖', 'n': '♘', 'b': '♗', 'q': '♕', 'k': '♔' },
                b: { 'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚' }
            };
            return symbols[piece.color][piece.type];
        }

        function fromAlgebraic(pos) {
            const file = pos.charCodeAt(0) - 97;
            const rank = 8 - parseInt(pos[1]);
            return [rank, file];
        }

        function updateMoveHistory() {
            moveHistory.innerHTML = '';
            const history = game.history({ verbose: true });
            history.forEach((move, index) => {
                const moveDiv = document.createElement('div');
                moveDiv.className = 'move';
                moveDiv.textContent = `${Math.floor(index/2) + 1}. ${move.color === 'w' ? move.san : ''} ${move.color === 'b' ? move.san : ''}`.trim();
                moveHistory.appendChild(moveDiv);
            });
        }

        function updateCapturedPieces() {
            const position = game.fen().split(' ')[0];
            const initialCount = {
                w: { p: 8, r: 2, n: 2, b: 2, q: 1, k: 1 },
                b: { p: 8, r: 2, n: 2, b: 2, q: 1, k: 1 }
            };
            const currentCount = { w: {}, b: {} };

            // Count current pieces on board
            position.split('/').forEach(row => {
                row.split('').forEach(char => {
                    if (/[prnbqk]/.test(char)) {
                        currentCount.b[char] = (currentCount.b[char] || 0) + 1;
                    } else if (/[PRNBQK]/.test(char)) {
                        currentCount.w[char.toLowerCase()] = (currentCount.w[char.toLowerCase()] || 0) + 1;
                    } else if (!isNaN(char)) {
                        for (let i = 0; i < parseInt(char); i++) {
                            currentCount.b['p'] = (currentCount.b['p'] || 0) + 1; // Default to pawns for empty spaces in FEN
                        }
                    }
                });
            });

            // Calculate captured pieces
            whiteCaptured.innerHTML = '';
            blackCaptured.innerHTML = '';
            ['p', 'r', 'n', 'b', 'q'].forEach(type => {
                const whiteCapturedCount = initialCount.b[type] - (currentCount.b[type] || 0);
                const blackCapturedCount = initialCount.w[type] - (currentCount.w[type] || 0);
                
                if (whiteCapturedCount > 0) {
                    whiteCaptured.innerHTML += getPieceSymbol({color: 'b', type}).repeat(whiteCapturedCount);
                }
                if (blackCapturedCount > 0) {
                    blackCaptured.innerHTML += getPieceSymbol({color: 'w', type}).repeat(blackCapturedCount);
                }
            });
        }

        function undoMove() {
            if (moveStack.length > 1 && !isAIThinking) {
                moveStack.pop();
                game.load(moveStack[moveStack.length - 1]);
                updateBoard();
                if (game.turn() === 'b') {
                    moveStack.pop(); // Remove AI's move if undoing player's move
                    game.load(moveStack[moveStack.length - 1]);
                    updateBoard();
                }
            }
        }

        function toggleNotation() {
            showNotation = !showNotation;
            updateBoard();
        }

        createBoard();
        stockfish.postMessage('uci');
        stockfish.postMessage('setoption name Skill Level value 15');
    </script>
</body>
