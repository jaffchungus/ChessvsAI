<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs AI (No API)</title>
    <style>
        body {
            background-color: #1e2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 0 auto;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
        }
        .light {
            background-color: #ebecd0;
        }
        .dark {
            background-color: #779556;
        }
        .selected {
            background-color: #ffeb3b !important;
        }
        .valid-move {
            background-color: #baca44 !important;
        }
        .notation {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #000;
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a5aa8;
        }
        #status {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #difficulty-select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status"></div>
        <div id="chessboard"></div>
        <div class="controls">
            <button onclick="newGame()">NEW GAME</button>
            <button onclick="undoMove()">UNDO MOVE</button>
            <button onclick="toggleNotation()">TOGGLE NOTATION</button>
        </div>
        <select id="difficulty-select" onchange="setDifficulty(this.value)">
            <option value="1">Level 1 (Easiest)</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
            <option value="10">Level 10</option>
            <option value="11">Level 11</option>
            <option value="12">Level 12</option>
            <option value="13">Level 13</option>
            <option value="14">Level 14</option>
            <option value="15" selected>Level 15 (Hardest)</option>
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const game = new Chess();
        let selectedSquare = null;
        let showNotation = false;
        let aiDifficulty = 15; // Default to highest difficulty (deepest search)
        let moveStack = []; // Track moves for undo

        // Map of chess piece types to Unicode symbols
        const pieceSymbols = {
            'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', // White pieces
            'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'  // Black pieces
        };

        // Piece values for evaluation
        const pieceValues = {
            'p': 100, 'n': 320, 'b': 330, 'r': 500, 'q': 900, 'k': 20000
        };

        // Create the chessboard
        function createBoard() {
            const board = document.getElementById('chessboard');
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    square.dataset.pos = `${String.fromCharCode(97 + col)}${8 - row}`;

                    const pieceDiv = document.createElement('div');
                    pieceDiv.className = 'piece';
                    square.appendChild(pieceDiv);

                    const notationSpan = document.createElement('span');
                    notationSpan.className = 'notation';
                    notationSpan.textContent = square.dataset.pos;
                    square.appendChild(notationSpan);

                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }
            updateBoard();
        }

        // Update the board with current pieces and notation
        function updateBoard() {
            const boardState = game.board();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.querySelector(`[data-pos="${String.fromCharCode(97 + col)}${8 - row}"]`);
                    const pieceDiv = square.querySelector('.piece');
                    const notationSpan = square.querySelector('.notation');
                    const piece = boardState[row][col];
                    pieceDiv.textContent = piece ? pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type] : '';
                    notationSpan.style.display = showNotation ? 'block' : 'none';
                }
            }
            updateStatus();
        }

        // Handle square clicks for piece movement
        function handleSquareClick(e) {
            if (game.game_over()) return;

            const pos = e.currentTarget.dataset.pos;
            const piece = game.get(pos);

            if (game.turn() !== 'w') return; // Only allow White (player) to move

            if (selectedSquare) {
                const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
                if (move) {
                    moveStack.push({ fen: game.fen(), move: move });
                    updateBoard();
                    clearHighlights();
                    selectedSquare = null;
                    if (!game.game_over()) {
                        setTimeout(makeAIMove, 100); // AI moves after player's move
                    }
                } else {
                    clearHighlights();
                    if (piece && piece.color === game.turn()) {
                        selectedSquare = pos;
                        highlightMoves(pos);
                    } else {
                        selectedSquare = null;
                    }
                }
            } else {
                if (piece && piece.color === game.turn()) {
                    selectedSquare = pos;
                    highlightMoves(pos);
                }
            }
        }

        // Highlight valid moves for the selected piece
        function highlightMoves(pos) {
            clearHighlights();
            const moves = game.moves({ square: pos, verbose: true });
            moves.forEach(move => {
                const square = document.querySelector(`[data-pos="${move.to}"]`);
                square.classList.add('valid-move');
            });
            const selected = document.querySelector(`[data-pos="${pos}"]`);
            selected.classList.add('selected');
        }

        // Clear all highlights
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        // Set AI difficulty level
        function setDifficulty(level) {
            aiDifficulty = parseInt(level);
            document.getElementById('difficulty-select').value = level;
        }

        // AI move using minimax with alpha-beta pruning
        function makeAIMove() {
            const depth = aiDifficulty; // Use difficulty level as search depth
            const bestMove = minimaxRoot(depth, true);
            if (bestMove) {
                game.move(bestMove);
                moveStack.push({ fen: game.fen(), move: bestMove });
                updateBoard();
                if (game.in_checkmate()) {
                    alert('Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins!');
                } else if (game.in_stalemate() || game.in_draw()) {
                    alert('Game ended in a draw!');
                }
            }
        }

        // Minimax algorithm with alpha-beta pruning
        function minimax(depth, alpha, beta, maximizingPlayer) {
            if (depth === 0 || game.game_over()) {
                return evaluateBoard();
            }

            const moves = game.moves();
            if (maximizingPlayer) {
                let maxEval = -Infinity;
                for (const move of moves) {
                    game.move(move);
                    const eval = minimax(depth - 1, alpha, beta, false);
                    game.undo();
                    maxEval = Math.max(maxEval, eval);
                    alpha = Math.max(alpha, eval);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const move of moves) {
                    game.move(move);
                    const eval = minimax(depth - 1, alpha, beta, true);
                    game.undo();
                    minEval = Math.min(minEval, eval);
                    beta = Math.min(beta, eval);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        // Find the best move at the root
        function minimaxRoot(depth, maximizingPlayer) {
            let bestMove = null;
            let bestValue = maximizingPlayer ? -Infinity : Infinity;
            const moves = game.moves({ verbose: true });

            for (const move of moves) {
                game.move(move);
                const value = minimax(depth - 1, -Infinity, Infinity, !maximizingPlayer);
                game.undo();

                if (maximizingPlayer && value > bestValue) {
                    bestValue = value;
                    bestMove = move;
                } else if (!maximizingPlayer && value < bestValue) {
                    bestValue = value;
                    bestMove = move;
                }
            }
            return bestMove;
        }

        // Evaluate the board position
        function evaluateBoard() {
            let score = 0;
            const boardState = game.board();

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece) {
                        const value = pieceValues[piece.type];
                        score += piece.color === 'w' ? value : -value;
                    }
                }
            }

            if (game.in_checkmate()) {
                score = game.turn() === 'w' ? -100000 : 100000;
            } else if (game.in_stalemate() || game.in_draw()) {
                score = 0;
            }

            return score;
        }

        // Start a new game
        function newGame() {
            game.reset();
            moveStack = []; // Clear move history
            selectedSquare = null;
            createBoard();
            updateStatus();
        }

        // Undo the last move
        function undoMove() {
            if (moveStack.length > 0) {
                moveStack.pop(); // Remove AI or player move
                if (moveStack.length > 0) {
                    game.load(moveStack[moveStack.length - 1].fen);
                } else {
                    game.reset();
                }
                selectedSquare = null;
                updateBoard();
            }
        }

        // Toggle notation visibility
        function toggleNotation() {
            showNotation = !showNotation;
            document.querySelectorAll('.notation').forEach(span => {
                span.style.display = showNotation ? 'block' : 'none';
            });
        }

        // Update game status
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (game.in_checkmate()) {
                statusDiv.textContent = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`;
            } else if (game.in_stalemate()) {
                statusDiv.textContent = 'Stalemate! Draw.';
            } else if (game.in_draw()) {
                statusDiv.textContent = 'Draw.';
            } else {
                statusDiv.textContent = `${game.turn() === 'w' ? 'White' : 'Black'} to move`;
                if (game.in_check()) {
                    statusDiv.textContent += ' (in check)';
                }
            }
        }

        // Initialize the game
        createBoard();
        updateStatus();
    </script>
</body>
</html>
