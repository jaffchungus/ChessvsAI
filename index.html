<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs AI (Levels 1-15, Rated)</title>
    <style>
        body {
            background-color: #1e2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        }
        .light { background-color: #ebecd0; }
        .dark { background-color: #779556; }
        .selected { background-color: #ffeb3b !important; }
        .valid-move { background-color: #baca44 !important; }
        .notation {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #000;
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #4a5aa8; }
        #status {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #difficulty-select, #side-select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 16px;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #rating-display {
            color: white;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status">White to move</div>
        <div id="chessboard"></div>
        <div class="controls">
            <button onclick="newGame()">NEW GAME</button>
            <button onclick="undoMove()">UNDO MOVE</button>
            <button onclick="toggleNotation()">TOGGLE NOTATION</button>
        </div>
        <select id="difficulty-select" onchange="setDifficulty(this.value)">
            <option value="1">Level 1 (1600)</option>
            <option value="2">Level 2 (1700)</option>
            <option value="3">Level 3 (1800)</option>
            <option value="4">Level 4 (1900)</option>
            <option value="5">Level 5 (2000)</option>
            <option value="6">Level 6 (2100)</option>
            <option value="7">Level 7 (2200)</option>
            <option value="8">Level 8 (2300)</option>
            <option value="9">Level 9 (2400)</option>
            <option value="10">Level 10 (2500)</option>
            <option value="11">Level 11 (2600)</option>
            <option value="12">Level 12 (2700)</option>
            <option value="13">Level 13 (2800)</option>
            <option value="14">Level 14 (2900)</option>
            <option value="15" selected>Level 15 (3000)</option>
        </select>
        <select id="side-select" onchange="setPlayerSide(this.value)">
            <option value="w" selected>Play as White</option>
            <option value="b">Play as Black</option>
        </select>
        <div id="error-message"></div>
        <div id="rating-display">Your Rating: 1500</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
    let game, selectedSquare, showNotation, isAIThinking, moveStack;
    let playerSide = 'w';
    let playerRating = 1500;
    let aiDifficulty = 15; // Default to Level 15 (3000 Elo)

    // Chess piece symbols
    const pieceSymbols = {
        'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔',
        'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'
    };

    // Piece values for evaluation
    const pieceValues = { 'p': 100, 'n': 320, 'b': 330, 'r': 500, 'q': 900, 'k': 20000 };

    // Pawn piece-square table (white perspective, flipped for black)
    const pawnPST = [
        0,  0,  0,  0,  0,  0,  0,  0,
        50, 50, 50, 50, 50, 50, 50, 50,
        10, 10, 20, 30, 30, 20, 10, 10,
        5,  5, 10, 25, 25, 10,  5,  5,
        0,  0,  0, 20, 20,  0,  0,  0,
        5, -5,-10,  0,  0,-10, -5,  5,
        5, 10, 10,-20,-20, 10, 10,  5,
        0,  0,  0,  0,  0,  0,  0,  0
    ];

    // Elo ratings for each level
    const eloRatings = {
        1: 1600, 2: 1700, 3: 1800, 4: 1900, 5: 2000,
        6: 2100, 7: 2200, 8: 2300, 9: 2400, 10: 2500,
        11: 2600, 12: 2700, 13: 2800, 14: 2900, 15: 3000
    };

    // Initialize game
    window.onload = function() {
        game = new Chess();
        moveStack = [];
        selectedSquare = null;
        showNotation = false;
        isAIThinking = false;
        createBoard();
        updateStatus();
        if (playerSide === 'b' && !game.game_over()) {
            triggerAIMove();
        }
    };

    // Create chessboard
    function createBoard() {
        const board = document.getElementById('chessboard');
        board.innerHTML = '';
        const rowRange = playerSide === 'w' ? [0, 8] : [7, -1];
        const rowStep = playerSide === 'w' ? 1 : -1;
        const colRange = playerSide === 'w' ? [0, 8] : [7, -1];
        const colStep = playerSide === 'w' ? 1 : -1;
        for (let row = rowRange[0]; row !== rowRange[1]; row += rowStep) {
            for (let col = colRange[0]; col !== colRange[1]; col += colStep) {
                const square = document.createElement('div');
                const isLight = (row + col) % 2 === 0;
                square.className = `square ${isLight ? 'light' : 'dark'}`;
                square.dataset.pos = `${String.fromCharCode(97 + col)}${8 - row}`;
                square.innerHTML = `<div class="piece"></div><span class="notation">${square.dataset.pos}</span>`;
                square.addEventListener('click', handleSquareClick);
                board.appendChild(square);
            }
        }
        updateBoard();
    }

    // Update board state
    function updateBoard() {
        if (!game) return;
        const boardState = game.board();
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.querySelector(`[data-pos="${String.fromCharCode(97 + col)}${8 - row}"]`);
                if (!square) continue;
                const pieceDiv = square.querySelector('.piece');
                const notationSpan = square.querySelector('.notation');
                const piece = boardState[row][col];
                pieceDiv.textContent = piece ? pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type] : '';
                notationSpan.style.display = showNotation ? 'block' : 'none';
            }
        }
        updateStatus();
    }

    // Handle square clicks
    function handleSquareClick(e) {
        if (!game || game.game_over() || isAIThinking) return;
        const pos = e.currentTarget.dataset.pos;
        const piece = game.get(pos);
        if (game.turn() !== playerSide) return;

        if (selectedSquare) {
            const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
            if (move) {
                moveStack.push({ fen: game.fen(), move: move.san });
                updateBoard();
                clearHighlights();
                selectedSquare = null;
                checkGameOver();
                if (!game.game_over() && game.turn() !== playerSide) {
                    triggerAIMove();
                }
            } else {
                clearHighlights();
                if (piece && piece.color === playerSide) {
                    selectedSquare = pos;
                    highlightMoves(pos);
                } else {
                    selectedSquare = null;
                }
            }
        } else if (piece && piece.color === playerSide) {
            selectedSquare = pos;
            highlightMoves(pos);
        }
    }

    // Highlight valid moves
    function highlightMoves(pos) {
        clearHighlights();
        const moves = game.moves({ square: pos, verbose: true });
        moves.forEach(move => {
            document.querySelector(`[data-pos="${move.to}"]`).classList.add('valid-move');
        });
        document.querySelector(`[data-pos="${pos}"]`).classList.add('selected');
    }

    // Clear highlights
    function clearHighlights() {
        document.querySelectorAll('.square').forEach(square => {
            square.classList.remove('selected', 'valid-move');
        });
    }

    // Set AI difficulty
    function setDifficulty(level) {
        aiDifficulty = parseInt(level);
        document.getElementById('difficulty-select').value = level;
        console.log(`Set AI difficulty to Level ${level} (${eloRatings[level]} Elo)`);
    }

    // Evaluate board position
    function evaluateBoard(tempGame) {
        if (tempGame.in_checkmate()) {
            return tempGame.turn() === 'w' ? -100000 : 100000; // Checkmate
        }
        if (tempGame.in_draw()) return 0;

        const board = tempGame.board();
        let score = 0;

        // Material and positional evaluation
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const piece = board[row][col];
                if (piece) {
                    const value = pieceValues[piece.type];
                    const index = piece.color === 'w' ? row * 8 + col : (7 - row) * 8 + (7 - col);
                    score += piece.color === 'w' ? value + (piece.type === 'p' ? pawnPST[index] : 0) : -(value + (piece.type === 'p' ? pawnPST[index] : 0));
                }
            }
        }

        // Bonus for king safety and center control
        if (tempGame.in_check()) {
            score += tempGame.turn() === 'w' ? -50 : 50;
        }
        return score;
    }

    // Minimax with alpha-beta pruning
    function minimax(tempGame, depth, alpha, beta, isMaximizing) {
        if (depth === 0 || tempGame.game_over()) {
            return evaluateBoard(tempGame);
        }

        const moves = tempGame.moves({ verbose: true });
        if (moves.length === 0) {
            return evaluateBoard(tempGame);
        }

        if (isMaximizing) {
            let maxEval = -Infinity;
            for (const move of moves) {
                const newGame = new Chess(tempGame.fen());
                newGame.move(move);
                const evalScore = minimax(newGame, depth - 1, alpha, beta, false);
                maxEval = Math.max(maxEval, evalScore);
                alpha = Math.max(alpha, evalScore);
                if (beta <= alpha) break; // Alpha-beta cutoff
            }
            return maxEval;
        } else {
            let minEval = Infinity;
            for (const move of moves) {
                const newGame = new Chess(tempGame.fen());
                newGame.move(move);
                const evalScore = minimax(newGame, depth - 1, alpha, beta, true);
                minEval = Math.min(minEval, evalScore);
                beta = Math.min(beta, evalScore);
                if (beta <= alpha) break; // Alpha-beta cutoff
            }
            return minEval;
        }
    }

    // Get AI move
    function getAIMove() {
        console.log("AI turn started, turn:", game.turn(), "difficulty:", aiDifficulty);
        const moves = game.moves({ verbose: true });
        if (moves.length === 0) {
            console.log("No moves available");
            isAIThinking = false;
            updateStatus();
            return;
        }

        // Cap depth at 6 for responsiveness, scale from 1-6 for levels 1-15
        const maxDepth = Math.min(aiDifficulty, 6); // Cap at 6 for performance
        const depth = Math.ceil(maxDepth * (aiDifficulty / 15)); // Scale depth proportionally
        console.log("Evaluating moves at depth:", depth);

        let bestMove = moves[0]; // Default to first move
        let bestScore = -Infinity;
        const aiColor = playerSide === 'w' ? 'b' : 'w'; // AI plays opposite side
        const isMaximizing = game.turn() === aiColor;

        for (const move of moves) {
            const tempGame = new Chess(game.fen());
            tempGame.move(move);
            const score = minimax(tempGame, depth - 1, -Infinity, Infinity, !isMaximizing);
            console.log(`Move ${move.from}-${move.to}: Score ${score}`);
            if (isMaximizing ? score > bestScore : score < bestScore) {
                bestScore = score;
                bestMove = move;
            }
        }

        console.log("Best move selected:", bestMove.from, "-", bestMove.to, "Score:", bestScore);
        game.move(bestMove);
        moveStack.push({ fen: game.fen(), move: bestMove.san });
        updateBoard();
        isAIThinking = false;
        checkGameOver();
        console.log("AI move completed");
    }

    // Trigger AI move
    function triggerAIMove() {
        if (!game.game_over() && game.turn() !== playerSide && !isAIThinking) {
            console.log("Triggering AI move");
            isAIThinking = true;
            updateStatus();
            setTimeout(getAIMove, 100); // Small delay for UI responsiveness
        } else {
            console.log("AI move not triggered:", { gameOver: game.game_over(), turn: game.turn(), playerSide, isAIThinking });
        }
    }

    // Check game over and update rating
    function checkGameOver() {
        if (game.in_checkmate()) {
            const winner = game.turn() === 'w' ? 'Black' : 'White';
            alert(`Checkmate! ${winner} wins!`);
            const outcome = playerSide === winner.toLowerCase()[0] ? 1 : 0;
            updateRating(outcome);
        } else if (game.in_stalemate() || game.in_draw()) {
            alert('Game ended in a draw!');
            updateRating(0.5);
        }
    }

    // Update player rating
    function updateRating(outcome) {
        const aiRating = eloRatings[aiDifficulty];
        const expectedScore = 1 / (1 + Math.pow(10, (aiRating - playerRating) / 400));
        playerRating += 32 * (outcome - expectedScore);
        playerRating = Math.round(playerRating);
        document.getElementById('rating-display').textContent = `Your Rating: ${playerRating}`;
    }

    // Start new game
    function newGame() {
        game = new Chess();
        moveStack = [];
        selectedSquare = null;
        isAIThinking = false;
        createBoard();
        updateStatus();
        if (playerSide === 'b') {
            triggerAIMove();
        }
    }

    // Undo move
    function undoMove() {
        if (moveStack.length >= 2 && !isAIThinking) {
            moveStack.pop();
            moveStack.pop();
            game.load(moveStack.length ? moveStack[moveStack.length - 1].fen : 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1');
            selectedSquare = null;
            updateBoard();
        }
    }

    // Toggle notation
    function toggleNotation() {
        showNotation = !showNotation;
        updateBoard();
    }

    // Update status
    function updateStatus() {
        const statusDiv = document.getElementById('status');
        if (!game) {
            statusDiv.textContent = 'Game not initialized.';
            return;
        }
        if (game.game_over()) {
            statusDiv.textContent = 'Game over';
        } else {
            statusDiv.textContent = `${game.turn() === 'w' ? 'White' : 'Black'} to move${game.in_check() ? ' (in check)' : ''}`;
        }
    }

    // Set player side
    function setPlayerSide(side) {
        playerSide = side;
        newGame();
    }

    // Show error
    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
    </script>
</body>
</html>
