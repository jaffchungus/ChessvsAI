<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Stockfish</title>
    <style>
        body {
            background-color: #1e2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        }
        .light { background-color: #ebecd0; }
        .dark { background-color: #779556; }
        .selected { background-color: #ffeb3b !important; }
        .valid-move { background-color: #baca44 !important; }
        .notation {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #000;
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #4a5aa8; }
        #status {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #timer {
            color: white;
            margin-top: 10px;
            font-size: 16px;
        }
        #difficulty-select, #timer-toggle {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 16px;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status">White to move</div>
        <div id="chessboard"></div>
        <div class="controls">
            <button onclick="newGame()">NEW GAME</button>
            <button onclick="undoMove()">UNDO MOVE</button>
            <button onclick="toggleNotation()">TOGGLE NOTATION</button>
        </div>
        <select id="difficulty-select" onchange="setDifficulty(this.value)">
            <option value="1">Level 1 (Easiest)</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9" selected>Level 9 (Hardest)</option>
        </select>
        <div id="timer">White: 10:00 | Black: 10:00</div>
        <div>
            <input type="checkbox" id="timer-toggle" onchange="toggleTimer(this.checked)">
            <label for="timer-toggle" style="color: white;">Use Timer</label>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        let game, stockfish, selectedSquare, showNotation, aiDifficulty, isAIThinking, moveStack;
        let whiteTime = 600, blackTime = 600; // 10 minutes in seconds
        let timerOn = false, timerInterval = null;

        // Chess piece symbols
        const pieceSymbols = {
            'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔',
            'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'
        };

        // Initialize game and Stockfish on page load
        document.addEventListener('DOMContentLoaded', () => {
            game = new Chess();
            moveStack = [];
            selectedSquare = null;
            showNotation = false;
            aiDifficulty = 9; // Default to hardest level
            isAIThinking = false;

            try {
                stockfish = new Worker('stockfish.js');
                stockfish.onmessage = handleStockfishMessage;
                stockfish.onerror = (error) => {
                    showError(`Stockfish failed: ${error.message}. Ensure stockfish.js is in the same directory.`);
                };
                stockfish.postMessage('uci');
                stockfish.postMessage('isready');
            } catch (e) {
                showError('Failed to initialize Stockfish. Please ensure stockfish.js is present.');
            }

            createBoard();
            updateStatus();
            updateTimerDisplay();
        });

        // Handle Stockfish messages
        function handleStockfishMessage(event) {
            const message = event.data;
            if (message === 'readyok') {
                console.log('Stockfish ready');
                setDifficulty(aiDifficulty);
            } else if (message.startsWith('bestmove')) {
                const bestMove = message.split(' ')[1];
                if (bestMove && bestMove !== '(none)') {
                    game.move(bestMove);
                    moveStack.push({ fen: game.fen(), move: bestMove });
                    updateBoard();
                    isAIThinking = false;
                    checkGameOver();
                }
            }
        }

        // Create chessboard
        function createBoard() {
            const board = document.getElementById('chessboard');
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    square.dataset.pos = `${String.fromCharCode(97 + col)}${8 - row}`;
                    square.innerHTML = `<div class="piece"></div><span class="notation">${square.dataset.pos}</span>`;
                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }
            updateBoard();
        }

        // Update board state
        function updateBoard() {
            if (!game) return;
            const boardState = game.board();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.querySelector(`[data-pos="${String.fromCharCode(97 + col)}${8 - row}"]`);
                    const pieceDiv = square.querySelector('.piece');
                    const notationSpan = square.querySelector('.notation');
                    const piece = boardState[row][col];
                    pieceDiv.textContent = piece ? pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type] : '';
                    notationSpan.style.display = showNotation ? 'block' : 'none';
                }
            }
            updateStatus();
        }

        // Handle square clicks
        function handleSquareClick(e) {
            if (!game || game.game_over() || isAIThinking) return;
            const pos = e.currentTarget.dataset.pos;
            const piece = game.get(pos);
            if (game.turn() !== 'w') return; // Player is White

            if (selectedSquare) {
                const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
                if (move) {
                    moveStack.push({ fen: game.fen(), move: move.san });
                    updateBoard();
                    clearHighlights();
                    selectedSquare = null;
                    if (!game.game_over()) {
                        isAIThinking = true;
                        setTimeout(getAIMove, 300); // Faster response
                    }
                } else {
                    clearHighlights();
                    if (piece && piece.color === 'w') {
                        selectedSquare = pos;
                        highlightMoves(pos);
                    } else {
                        selectedSquare = null;
                    }
                }
            } else if (piece && piece.color === 'w') {
                selectedSquare = pos;
                highlightMoves(pos);
            }
        }

        // Highlight valid moves
        function highlightMoves(pos) {
            clearHighlights();
            const moves = game.moves({ square: pos, verbose: true });
            moves.forEach(move => {
                document.querySelector(`[data-pos="${move.to}"]`).classList.add('valid-move');
            });
            document.querySelector(`[data-pos="${pos}"]`).classList.add('selected');
        }

        // Clear highlights
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        // Set AI difficulty (map 1-9 to Stockfish skill levels and depth)
        function setDifficulty(level) {
            aiDifficulty = parseInt(level);
            if (stockfish) {
                const skillLevel = Math.floor((aiDifficulty - 1) * 20 / 8); // Maps 1-9 to 0-20
                const depth = aiDifficulty <= 3 ? 1 : aiDifficulty <= 6 ? 3 : 10; // Depth scales up
                stockfish.postMessage(`setoption name Skill Level value ${skillLevel}`);
                stockfish.postMessage(`setoption name Skill Level Maximum value 20`); // Ensure max is respected
                stockfish.postMessage(`setoption name Depth value ${depth}`);
            }
            document.getElementById('difficulty-select').value = level;
        }

        // Request AI move
        function getAIMove() {
            if (!stockfish) {
                showError('Stockfish not loaded. Please refresh and ensure stockfish.js is present.');
                isAIThinking = false;
                return;
            }
            stockfish.postMessage(`position fen ${game.fen()}`);
            stockfish.postMessage(`go depth ${aiDifficulty <= 3 ? 1 : aiDifficulty <= 6 ? 3 : 10}`);
        }

        // Check game over conditions
        function checkGameOver() {
            if (game.in_checkmate()) {
                const winner = game.turn() === 'w' ? 'Black' : 'White';
                alert(`Checkmate! ${winner} wins!`);
                stopTimer();
            } else if (game.in_stalemate() || game.in_draw()) {
                alert('Game ended in a draw!');
                stopTimer();
            } else if (timerOn && (whiteTime <= 0 || blackTime <= 0)) {
                const winner = whiteTime <= 0 ? 'Black' : 'White';
                alert(`Time's up! ${winner} wins!`);
                stopTimer();
                game.game_over = () => true; // Mark game as over
            }
        }

        // Start new game
        function newGame() {
            game = new Chess();
            moveStack = [];
            selectedSquare = null;
            isAIThinking = false;
            whiteTime = 600;
            blackTime = 600;
            createBoard();
            if (stockfish) stockfish.postMessage('ucinewgame');
            updateStatus();
            updateTimerDisplay();
            if (timerOn) startTimer();
        }

        // Undo move
        function undoMove() {
            if (moveStack.length >= 2 && !isAIThinking) {
                moveStack.pop(); // Remove AI move
                moveStack.pop(); // Remove player move
                game.load(moveStack.length ? moveStack[moveStack.length - 1].fen : 'rnbqkbnr/pppppppp/5n2/8/8/5N2/PPPPPPPP/RNBQKB1R w KQkq - 0 1');
                selectedSquare = null;
                updateBoard();
            }
        }

        // Toggle notation
        function toggleNotation() {
            showNotation = !showNotation;
            updateBoard();
        }

        // Update status
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (!game) {
                statusDiv.textContent = 'Game not initialized.';
                return;
            }
            if (game.game_over()) {
                statusDiv.textContent = game.in_checkmate() ? 
                    `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!` : 
                    'Draw!';
            } else {
                statusDiv.textContent = `${game.turn() === 'w' ? 'White' : 'Black'} to move${game.in_check() ? ' (in check)' : ''}`;
            }
        }

        // Timer functions
        function updateTimerDisplay() {
            const whiteMins = Math.floor(whiteTime / 60);
            const whiteSecs = Math.floor(whiteTime % 60).toString().padStart(2, '0');
            const blackMins = Math.floor(blackTime / 60);
            const blackSecs = Math.floor(blackTime % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `White: ${whiteMins}:${whiteSecs} | Black: ${blackMins}:${blackSecs}`;
        }

        function startTimer() {
            stopTimer(); // Clear any existing timer
            timerInterval = setInterval(() => {
                if (game.turn() === 'w') {
                    whiteTime = Math.max(0, whiteTime - 1);
                } else {
                    blackTime = Math.max(0, blackTime - 1);
                }
                updateTimerDisplay();
                checkGameOver();
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function toggleTimer(checked) {
            timerOn = checked;
            if (timerOn && !game.game_over()) {
                startTimer();
            } else {
                stopTimer();
            }
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
