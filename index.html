<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            background-color: #1e2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 0 auto;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
        }
        .light {
            background-color: #ebecd0;
        }
        .dark {
            background-color: #779556;
        }
        .selected {
            background-color: #ffeb3b !important;
        }
        .notation {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #000;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a5aa8;
        }
        #status {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status"></div>
        <div id="chessboard"></div>
        <div class="controls">
            <button onclick="newGame()">NEW GAME</button>
            <button onclick="undoMove()">UNDO MOVE</button>
            <button onclick="toggleNotation()">TOGGLE NOTATION</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        // Initialize the chess game
        const game = new Chess();
        let selectedSquare = null;
        let showNotation = false;

        // Map of chess piece types to Unicode symbols
        const pieceSymbols = {
            'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', // White pieces
            'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'  // Black pieces
        };

        // Function to render the chessboard
        function renderBoard() {
            const board = document.getElementById('chessboard');
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    const file = String.fromCharCode(97 + col);
                    const rank = 8 - row;
                    square.dataset.pos = `${file}${rank}`;

                    const pieceDiv = document.createElement('div');
                    pieceDiv.className = 'piece';
                    square.appendChild(pieceDiv);

                    if (showNotation) {
                        const notation = document.createElement('span');
                        notation.className = 'notation';
                        notation.textContent = square.dataset.pos;
                        square.appendChild(notation);
                    }

                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }
            updatePieces();
        }

        // Function to update pieces on the board
        function updatePieces() {
            const boardState = game.board();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.querySelector(`[data-pos="${String.fromCharCode(97 + col)}${8 - row}"]`);
                    const pieceDiv = square.querySelector('.piece');
                    const piece = boardState[row][col];
                    if (piece) {
                        const symbolKey = piece.color === 'w' ? piece.type.toUpperCase() : piece.type.toLowerCase();
                        pieceDiv.textContent = pieceSymbols[symbolKey];
                    } else {
                        pieceDiv.textContent = '';
                    }
                }
            }
        }

        // Handle clicks on squares for moving pieces
        function handleSquareClick(e) {
            const pos = e.currentTarget.dataset.pos;
            const piece = game.get(pos);

            clearSelection();

            if (selectedSquare) {
                const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
                if (move) {
                    updatePieces();
                    updateStatus();
                    selectedSquare = null;
                } else {
                    if (piece && piece.color === game.turn()) {
                        selectedSquare = pos;
                        e.currentTarget.classList.add('selected');
                    } else {
                        selectedSquare = null;
                    }
                }
            } else {
                if (piece && piece.color === game.turn()) {
                    selectedSquare = pos;
                    e.currentTarget.classList.add('selected');
                }
            }
        }

        // Clear the selection highlight from all squares
        function clearSelection() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected');
            });
        }

        // Start a new game
        function newGame() {
            game.reset();
            selectedSquare = null;
            renderBoard();
            updateStatus();
        }

        // Undo the last move
        function undoMove() {
            game.undo();
            selectedSquare = null;
            updatePieces();
            updateStatus();
        }

        // Toggle algebraic notation visibility
        function toggleNotation() {
            showNotation = !showNotation;
            renderBoard();
            updateStatus();
        }

        // Update the game status display
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (game.in_checkmate()) {
                statusDiv.textContent = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`;
            } else if (game.in_stalemate()) {
                statusDiv.textContent = 'Stalemate! Draw.';
            } else if (game.in_draw()) {
                statusDiv.textContent = 'Draw.';
            } else {
                statusDiv.textContent = `${game.turn() === 'w' ? 'White' : 'Black'} to move`;
            }
        }

        // Initialize the board and status on page load
        renderBoard();
        updateStatus();
    </script>
</body>
</html>
