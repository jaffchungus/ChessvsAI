<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs AI (Stockfish, Local)</title>
    <style>
        body {
            background-color: #1e2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: relative;
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif; /* Ensure Unicode support */
        }
        .light {
            background-color: #ebecd0;
        }
        .dark {
            background-color: #779556;
        }
        .selected {
            background-color: #ffeb3b !important;
        }
        .valid-move {
            background-color: #baca44 !important;
        }
        .notation {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            color: #000;
            display: none;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a5aa8;
        }
        #status {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #difficulty-select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #debug-info {
            color: yellow;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status"></div>
        <div id="chessboard"></div>
        <div class="controls">
            <button onclick="newGame()">NEW GAME</button>
            <button onclick="undoMove()">UNDO MOVE</button>
            <button onclick="toggleNotation()">TOGGLE NOTATION</button>
        </div>
        <select id="difficulty-select" onchange="setDifficulty(this.value)">
            <option value="1">Level 1 (Easiest)</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
            <option value="10">Level 10</option>
            <option value="11">Level 11</option>
            <option value="12">Level 12</option>
            <option value="13">Level 13</option>
            <option value="14">Level 14</option>
            <option value="15" selected>Level 15 (Hardest)</option>
        </select>
        <div id="error-message"></div>
        <div id="debug-info"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/stockfish.js"></script> <!-- Local path; ensure this file exists in your public directory -->
    <script>
        let game, stockfish, selectedSquare, showNotation, aiDifficulty, isAIThinking, moveStack;

        // Initialize game and AI on page load with detailed error handling
        document.addEventListener('DOMContentLoaded', () => {
            try {
                game = new Chess();
                // Attempt to create Web Worker with detailed debugging
                try {
                    stockfish = new Worker('/stockfish.js');
                    logDebug('Attempting to load Stockfish Web Worker at /stockfish.js...');
                } catch (workerError) {
                    showError(`Failed to load Stockfish Web Worker: ${workerError.message}. Ensure stockfish.js is in the public directory and accessible at /stockfish.js.`);
                    logDebug(`Worker error details: ${JSON.stringify(workerError)}`);
                    return;
                }

                selectedSquare = null;
                showNotation = false;
                aiDifficulty = 15; // Default to highest difficulty
                isAIThinking = false;
                moveStack = []; // Track moves for undo

                // Initialize Stockfish with comprehensive error handling
                stockfish.onmessage = handleStockfishMessage;
                stockfish.onerror = function(error) {
                    showError(`Stockfish Web Worker error: ${error.message || 'Unknown error'}. Check if stockfish.js is correctly hosted and loaded.`);
                    logDebug(`Stockfish error details: ${JSON.stringify(error)}`);
                };
                stockfish.onmessageerror = function(error) {
                    showError(`Stockfish message error: ${error.message || 'Unknown message error'}`);
                    logDebug(`Message error details: ${JSON.stringify(error)}`);
                };

                stockfish.postMessage('uci');
                logDebug('Stockfish initialized with UCI command.');
                setDifficulty(15); // Set default difficulty
                createBoard();
                updateStatus();
            } catch (error) {
                showError(`Initialization failed: ${error.message}`);
                logDebug(`Global initialization error: ${JSON.stringify(error)}`);
            }
        });

        // Map of chess piece types to Unicode symbols
        const pieceSymbols = {
            'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', // White pieces
            'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚'  // Black pieces
        };

        // Create the chessboard
        function createBoard() {
            const board = document.getElementById('chessboard');
            if (!board) {
                showError('Chessboard element not found. Check HTML structure.');
                logDebug('Chessboard element missing in DOM.');
                return;
            }
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    const isLight = (row + col) % 2 === 0;
                    square.className = `square ${isLight ? 'light' : 'dark'}`;
                    square.dataset.pos = `${String.fromCharCode(97 + col)}${8 - row}`;

                    const pieceDiv = document.createElement('div');
                    pieceDiv.className = 'piece';
                    square.appendChild(pieceDiv);

                    const notationSpan = document.createElement('span');
                    notationSpan.className = 'notation';
                    notationSpan.textContent = square.dataset.pos;
                    square.appendChild(notationSpan);

                    square.addEventListener('click', handleSquareClick);
                    board.appendChild(square);
                }
            }
            updateBoard();
        }

        // Update the board with current pieces and notation
        function updateBoard() {
            if (!game) {
                showError('Game object not initialized. Please refresh the page.');
                logDebug('Game object is null or undefined.');
                return;
            }
            const boardState = game.board();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.querySelector(`[data-pos="${String.fromCharCode(97 + col)}${8 - row}"]`);
                    const pieceDiv = square.querySelector('.piece');
                    const notationSpan = square.querySelector('.notation');
                    const piece = boardState[row][col];
                    pieceDiv.textContent = piece ? pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type] : '';
                    notationSpan.style.display = showNotation ? 'block' : 'none';
                }
            }
            updateStatus();
        }

        // Handle square clicks for piece movement
        function handleSquareClick(e) {
            if (!game || game.game_over() || isAIThinking) return;

            const pos = e.currentTarget.dataset.pos;
            const piece = game.get(pos);

            if (game.turn() !== 'w') return; // Only allow White (player) to move

            if (selectedSquare) {
                const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
                if (move) {
                    moveStack.push({ fen: game.fen(), move: move.san });
                    updateBoard();
                    clearHighlights();
                    selectedSquare = null;
                    if (!game.game_over()) {
                        isAIThinking = true;
                        updateStatus();
                        setTimeout(getAIMove, 100); // AI moves after player's move
                    }
                } else {
                    clearHighlights();
                    if (piece && piece.color === game.turn()) {
                        selectedSquare = pos;
                        highlightMoves(pos);
                    } else {
                        selectedSquare = null;
                    }
                }
            } else {
                if (piece && piece.color === game.turn()) {
                    selectedSquare = pos;
                    highlightMoves(pos);
                }
            }
        }

        // Highlight valid moves for the selected piece
        function highlightMoves(pos) {
            clearHighlights();
            const moves = game.moves({ square: pos, verbose: true });
            moves.forEach(move => {
                const square = document.querySelector(`[data-pos="${move.to}"]`);
                square.classList.add('valid-move');
            });
            const selected = document.querySelector(`[data-pos="${pos}"]`);
            selected.classList.add('selected');
        }

        // Clear all highlights
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        // Set AI difficulty level
        function setDifficulty(level) {
            if (!stockfish) {
                showError('Stockfish not initialized. Check Web Worker setup.');
                logDebug('Stockfish is null or undefined.');
                return;
            }
            aiDifficulty = parseInt(level);
            stockfish.postMessage(`setoption name Skill Level value ${aiDifficulty}`);
            document.getElementById('difficulty-select').value = level;
            logDebug(`AI difficulty set to level ${aiDifficulty}`);
        }

        // Get AI move from Stockfish
        function getAIMove() {
            if (!stockfish) {
                showError('Stockfish AI is not loaded. Please check your setup.');
                isAIThinking = false;
                logDebug('Stockfish Worker not available for AI move.');
                return;
            }
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 15'); // Use fixed depth, adjusted by Skill Level
            logDebug('Requested AI move with FEN: ' + game.fen());
        }

        // Handle Stockfish responses
        function handleStockfishMessage(event) {
            const message = event.data;
            logDebug(`Stockfish response: ${message}`);
            if (message.startsWith('bestmove')) {
                const bestMove = message.split(' ')[1];
                if (bestMove && bestMove !== '(none)') {
                    game.move(bestMove);
                    moveStack.push({ fen: game.fen(), move: bestMove });
                    updateBoard();
                    isAIThinking = false;
                    if (game.in_checkmate()) {
                        alert('Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins!');
                    } else if (game.in_stalemate() || game.in_draw()) {
                        alert('Game ended in a draw!');
                    }
                }
            } else if (message.startsWith('error')) {
                showError('Stockfish error: ' + message);
                isAIThinking = false;
            } else if (message === 'readyok') {
                logDebug('Stockfish is ready.');
            }
        }

        // Start a new game
        function newGame() {
            if (!game || !stockfish) {
                showError('Game initialization failed. Please refresh the page or check stockfish.js.');
                logDebug('Game or Stockfish not initialized for new game.');
                return;
            }
            game.reset();
            moveStack = []; // Clear move history
            selectedSquare = null;
            isAIThinking = false;
            createBoard();
            stockfish.postMessage('ucinewgame');
            updateStatus();
            logDebug('New game started with Stockfish reset.');
        }

        // Undo the last move
        function undoMove() {
            if (!game || moveStack.length === 0 || isAIThinking) return;
            moveStack.pop(); // Remove AI or player move
            if (moveStack.length > 0) {
                game.load(moveStack[moveStack.length - 1].fen);
            } else {
                game.reset();
            }
            selectedSquare = null;
            updateBoard();
            logDebug('Last move undone. Current FEN: ' + game.fen());
        }

        // Toggle notation visibility
        function toggleNotation() {
            showNotation = !showNotation;
            document.querySelectorAll('.notation').forEach(span => {
                span.style.display = showNotation ? 'block' : 'none';
            });
            logDebug(`Notation visibility toggled to: ${showNotation}`);
        }

        // Update game status
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (game.in_checkmate()) {
                statusDiv.textContent = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`;
            } else if (game.in_stalemate()) {
                statusDiv.textContent = 'Stalemate! Draw.';
            } else if (game.in_draw()) {
                statusDiv.textContent = 'Draw.';
            } else {
                statusDiv.textContent = `${game.turn() === 'w' ? 'White' : 'Black'} to move`;
                if (isAIThinking) {
                    statusDiv.textContent = "AI is thinking...";
                }
                if (game.in_check()) {
                    statusDiv.textContent += ' (in check)';
                }
            }
            logDebug(`Status updated: ${statusDiv.textContent}`);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error(message);
        }

        // Log debug information
        function logDebug(message) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.textContent += `${message}\n`;
            debugDiv.style.display = 'block';
            console.log(`Debug: ${message}`);
        }
    </script>
</body>
</html>
